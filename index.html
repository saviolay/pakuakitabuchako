<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<title>Pakua Kitabu</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: #0a1426;
        font-family: 'Inter', sans-serif;
        color: white;
        text-align: center;
    }

    .download-btn {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 600;
        color: #012;
        background: linear-gradient(90deg, #06b6d4, #3b82f6);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
    }

    .download-btn:hover {
        opacity: 0.9;
        transform: scale(1.05);
    }

    #before-text {
        margin-top: 15px;
        font-size: 16px;
    }

    #countdown-box {
        margin-top: 15px;
        font-size: 18px;
        display: none;
    }
</style>

</head>
<body>

<button class="download-btn" id="downloadBtn">DOWNLOAD (PDF)</button>

<p id="before-text">Bofya mara 1 kupakua</p>

<p id="countdown-box">
    Subiri kwa sekunde <span id="seconds">4</span>â€¦ inajiandaa kupakua
</p>

<script>
    document.getElementById("downloadBtn").onclick = function() {
        // Ficha button
        document.getElementById("downloadBtn").style.display = "none";

        // Ficha maandishi ya "bofya mara 1 kupakua"
        document.getElementById("before-text").style.display = "none";

        // Onyesha countdown
        document.getElementById("countdown-box").style.display = "block";

        let timeLeft = 4;
        let timer = setInterval(function() {
            timeLeft--;
            document.getElementById("seconds").innerHTML = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(timer);

                // Start download automatically
                const link = document.createElement("a");
                link.href = "safari yangu na mungu.pdf"; // PDF YAKO
                link.download = "safari yangu na mungu.pdf";
                link.click();

                document.getElementById("countdown-box").innerHTML = "Download inaanza...";
            }
        }, 1000);
    };
</script>

</body>
</html>
