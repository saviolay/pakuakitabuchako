<!DOCTYPE html>
<html lang="sw">
<head>
<meta charset="UTF-8">
<title>Pakua Kitabu</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #0a1426;
        font-family: 'Inter', sans-serif;
        color: white;
        text-align: center;
    }

    .download-btn {
        padding: 15px 30px;
        font-size: 18px;
        font-weight: 600;
        color: #012;
        background: linear-gradient(90deg, #06b6d4, #3b82f6);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: 0.2s;
        margin-bottom: 20px;
    }

    .download-btn:hover {
        opacity: 0.9;
        transform: scale(1.05);
    }

    #timer {
        font-size: 17px;
        color: #d1e9ff;
        margin-top: 10px;
    }
</style>

</head>
<body>

<!-- BUTTON YA KUPAKUA -->
<a id="downloadLink" class="download-btn" href="safari yangu na mungu.pdf" download>
    DOWNLOAD (PDF)
</a>

<!-- MAANDISHI YA TIMER -->
<p id="timer">Subiri kwa sekunde <span id="count">4</span> itaanza kupakua...</p>

<script>
    let timeLeft = 4;

    let countdown = setInterval(function() {
        timeLeft--;
        document.getElementById("count").textContent = timeLeft;

        if(timeLeft <= 0){
            clearInterval(countdown);
            // Anzisha download automatically
            document.getElementById("downloadLink").click();
            document.getElementById("timer").textContent = "Download inaanza...";
        }
    }, 1000);
</script>

</body>
</html>
